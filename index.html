<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vantage</title>
</head>

<body>
  <vantage-renderer scene="./airwars/scene.gltf">
    <vantage-projection
      src="./airwars/map.png"
      orthographic
      position="0 500 0"
      rotation="-1.5707963268 -1.5707963268 0"
      far="501"
    ></vantage-projection>
    
    <vantage-projection
      src="./airwars/test_1.png"
      position="-200 40.9753309014212492 51.20231969741984"
      rotation="-1 0 0.0"
      fov="60"
      far="150"
      layers="Ground"
      screen
      focus
    ></vantage-projection>
    <vantage-projection
      src="./airwars/test_2.png"
      position="-35.3 40.7 33.6"
      rotation="-0.4 1.57 0.0"
      fov="53.1"
      far="73.25"
      layers="Buildings Ground"
      screen
      pass-through
    ></vantage-projection>
  </vantage-renderer>
  <div class="map-info">
    ©️
    <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
    contributors
  </div>
  <button onclick="toggleFirstPerson()">Toggle First Person</button>



  <!-- <script
    type="module"
    src="/renderer.js"
  ></script> -->
  <script
    type="module"
    src="/src/main.js"
  ></script>
  <script>
    function toggleFirstPerson() {
      const renderer = document.querySelector('vantage-renderer')
      const value = renderer.attributes['first-person']?.value

      renderer.setAttribute('first-person', value === '' || value === 'true' ? 'false' : 'true')
    }
  </script>
</body>

<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
  }

  .map-info {
    position: absolute;
    bottom: 0;
    right: 0;
    background-color: white;
    font-family: sans-serif;
    padding: 2px;
    font-size: 12px
  }
</style>

</html>
